<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible"
              content="ie=edge">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
       
        <script src="js/app.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <title>Scrum-board</title>
    </head>

    <body>
        <header class="addListWrapper">
            <input type="text"
                   placeholder="Add list">
            <button id="addList">Add</button>
        </header>
        <section class="lists">
            <div class="list">
                <div class="listHeader">
                   <img class="deleteList" src="img/icon-delete.png">
                   <h4>backlog</h4>
                   <img class="clearTasks" src="img/icon-clean.png">
                </div>
                <div class="addTask">
                    <input type="text">
                    <button>Add task</button>
                </div>
                <div class="tasks">
                    <div class="task">
                          <div class="deleteTask">
                              X
                          </div>
                          <div class="taskCheck">&#10004;</div>
                          <input id="changeColor" class="jscolor {valueElement:null,value:'c0c0c2'}"></input>
                          <img id="paint" src="img/icon-paint.png">                          
                          <div class="taskText" contenteditable="true" spellcheck="false"> 
                            aprender jQuery
                          </div>
                    </div>
                </div>
            </div>

        </section>

        <script src="js/jscolor.js"></script>
    </body>

</html>
